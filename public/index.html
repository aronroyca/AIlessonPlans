<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>A+I Lesson Plans</title>
</head>
<body>
    <h1>Hello A+I Lesson Plans</h1>

    <form action="/createPlan" method="post" id="userForm">
        <p>Topic:</p>
        <input type="text" name="topic" id="planTopic">
        <p>Enter the grade that this lesson is meant for:</p>
        <input type="text" name="grade" id="planGrade">
        <p>Length of class session:</p>
        <input type="text" name="time" id="planTime">
        <p>State curriculum guidelines to abide by:</p>
        <input type="text" name="state" id="planState">

        <button type="submit">Create Lesson Plan</button>
    </form>
    <article id="lessonPlan">

    </article>

    <script src="client.js"></script>
</body>
</html>
